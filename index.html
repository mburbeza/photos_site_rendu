<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie interactive - Sourires</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 47%, #fbc2eb 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.97);
            z-index: 1000;
        }
        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            color: #3f51b5;
            margin-bottom: 20px;
            text-align: center;
        }
        .welcome-sub {
            font-size: 22px;
            color: #333;
            margin-bottom: 40px;
            text-align: center;
        }
        .welcome-btn {
            font-size: 22px;
            background: linear-gradient(90deg,#73c8f7,#e2a7ea);
            border: none;
            padding: 14px 38px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 2px 18px rgba(100,100,200,0.13);
            transition: background 0.3s;
        }
        .welcome-btn:hover {
            background: linear-gradient(90deg,#45aefd,#e067e6);
        }
        .smily {
            font-size: 96px;
            position: absolute;
            cursor: pointer;
            user-select: none;
            transition: filter 0.2s;
        }
        .smily:hover { filter: brightness(1.25);}
        .photo-modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            background: rgba(255,255,255,0.98);
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 36px 30px 24px 30px;
            z-index: 9999;
        }
        .photo-modal img {
            max-width: 80vw;
            max-height: 70vh;
            border-radius: 12px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.11);
        }
        .back-btn {
            margin-top: 22px;
            font-size: 20px;
            background: #e3e3fa;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #d5d5f4;
        }
        .hidden { display: none !important;}
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è -->
    <div id="welcome" class="welcome-screen">
        <div class="welcome-title">Bienvenue dans la galerie interactive !</div>
        <div class="welcome-sub">Cliquez sur un smile pour voir la photo.<br>Appuyez sur ‚ÄúJouer‚Äù pour commencer.</div>
        <button class="welcome-btn" onclick="startGame()">Jouer</button>
    </div>
    <!-- –°–º–∞–π–ª–∏–∫–∏ –∏ –≥–∞–ª–µ—Ä–µ—è -->
    <div id="game-area" class="hidden">
        <div id="smile1" class="smily">üòÄ</div>
        <div id="smile2" class="smily">üòé</div>
        <div id="smile3" class="smily">ü•∏</div>–≤—Ü–≤
    </div>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ñ–æ—Ç–æ -->
    <div id="modal" class="photo-modal hidden">
        <img id="modal-img" src="" alt="gallery">
        <button class="back-btn" onclick="closePhoto()">Retour</button>
    </div>
    <script src="script.js"></script>
    <script>
    // –õ–æ–≥–∏–∫–∞ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
    function startGame() {
        document.getElementById('welcome').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–º–∞–π–ª–æ–≤
        if (typeof moveSmiles === 'function') moveSmiles();
    }
    </script>
</body>
</html>
